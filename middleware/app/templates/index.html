<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    Scan name <input type="text" id="scanName">
    Path to code <input type="text" name="repository_path" id="pathToCode">
    <button id="analyze">Analyze</button>
    <script>
        $("#analyze").click(function(){
            var scan_name = $("#scanName").val();
            var working_directory = $("#pathToCode").val();
            $.ajax({
                url:"http://127.0.0.1:5000/startAnalysis",
                data:{"working_directory":working_directory,"scan_name":scan_name},
                type:"GET",
                success:function(data){
                    console.log(data);
                }
            });

        });
    </script>
</body>
</html>
